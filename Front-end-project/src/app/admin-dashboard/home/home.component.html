<div class="dashboard-container container my-5">
  <div class="header mb-4">
    <h1 class="display-5 text-center text-primary mb-1">⛾ Analytics Dashboard</h1>
  </div>
  
  <div class="main-card card shadow-lg rounded-4 overflow-hidden border-0 mb-5">
    <div class="card-body p-0">
      <div class="row g-0">
        <div class="col-lg-8 visualization-area">
          <div class="p-4 h-100 d-flex flex-column">
            <div class="visualization-container position-relative flex-grow-1 rounded-3 overflow-hidden">
              <img src="/assets/image1.png" alt="Analytics Visualization" class="img-fluid w-100 h-100 object-fit-cover">
              <div class="overlay-gradient"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 stats-panel">
          <div class="bg-light p-4 h-100">
            <h3 class="fs-5 fw-semibold text-secondary mb-4">⚿ Key Metrics</h3>
            
            <div class="stat-card mb-4">
              <div class="d-flex align-items-center">
                <div class="stat-icon bg-primary-subtle rounded-3 p-3 me-3">
                  <i class="fas fa-file-alt fs-4 text-primary"></i>
                </div>
                <div>
                  <h4 class="stat-title fs-6 text-secondary mb-1">❏ Total Documents</h4>
                  <div class="d-flex align-items-center">
                    <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-primary me-2" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 *ngIf="!isLoading" class="fs-2 fw-bold mb-0">{{ documentCount }}</h5>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="stat-card mb-4">
              <div class="d-flex align-items-center">
                <div class="stat-icon bg-success-subtle rounded-3 p-3 me-3">
                  <i class="fas fa-users fs-4 text-success"></i>
                </div>
                <div>
                  <h4 class="stat-title fs-6 text-secondary mb-1">❏ Total Authors</h4>
                  <div class="d-flex align-items-center">
                    <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success me-2" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 *ngIf="!isLoading" class="fs-2 fw-bold mb-0">{{ authorCount }}</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="stat-card">
              <button class="btn btn-outline-primary w-100 lexend-font" [routerLink]="['/admin-dashboard/connection-traces']">
                <i class="fas fa-history me-2"></i>View Connection Traces
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
